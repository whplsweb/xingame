<div class="page-inner">
<div class="row">
						<div style="margin: auto" class="col-md-6">
							<div class="card">
								<div class="card-header">
									<div class="card-title">新增任務</div>
								</div>
								<div class="card-body">
									<div class="form-group">
										<label for="time">任務時間</label>
										<input type="time" class="form-control" id="time">
									</div>
                                    <div class="form-group">
										<label for="type">任務類型</label>
										<select class="form-control input-solid" id="type" required="">
											<option value="" disabled>請選擇</option>
											<option value="shutdown">關機</option>
										</select>
									</div>
								</div>
								<div class="card-action">
									<button id="submit" class="btn">送出</button>
								</div>
							</div>
						</div>
    </div>
</div>
<script src="task/func.js"></script>
<script>
	let params = new URLSearchParams(document.location.search);
    let func = params.has('mode') ? params.get('mode') : ''

	if (func == 'add') {
		$('.card-title').text('新增任務')
	}
	else if (func == 'edit') {
		$('.card-title').text('編輯帳號')
		let params = new URLSearchParams(window.location.search)
		var id = params.has('id') ? params.get('id') : ''
		selectTask(id)
	}

	// 新增帳號
	$('#submit').click(()=>{
		let time = $('#time').val()
		let type = $('#type').val()
		if (func == 'add') {
			addTask(time, type)
		}
		else if (func == 'edit') {
			editTask(id, time, type)
		}
	})
</script>
<script src="/custom/js/animation.js"></script>
